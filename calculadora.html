<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>

    
</head>

<body>
    
<div class="container">
    <div class="row">
        <div class="col">

            <h1 class="mt-5">Calculadora</h1>

            <div class = "form-group">
                <p>Valor investido: R$ <input autofocus type="text" name="numero" id="val"></p>
            </div>

            <div class = "form-group">
                <input type="submit" value="Calcular" id="calcular">
            </div>
            <p id="resultado"></p>

        </div>
    </div>
</div>

<script>
    
    var calculadora = function() {
        var val = document.getElementById("val");

        document.getElementById('resultado').textContent = 
        " Com um valor total investido de: R$ " + val.value 
        + ". A quantidade de visualizações ao anúncio original é de: " + Math.floor((val.value) * 30)

        + ". A quantidade de cliques é de: " + Math.floor((((val.value) * 30) / 100) * 12)
        + ". A quantidade de compartilhamentos é de: " + Math.floor((((((val.value) * 30) / 100) * 12) / 20) * 3)
        + ". A quantidade de novas visualizações é de: " + Math.floor((((((((val.value) * 30) / 100) * 12) / 20) * 3))  * 40)
        + ". A quantidade de total de visualizações é de: " + Math.floor((((((((((val.value) * 30) / 100) * 12) / 20) * 3))  * 40) + (val.value) * 30))
        + ". E a quantidade máxima de compartilhamentos em sequência é de: " + Math.floor(((((((((((val.value) * 30) / 100) * 12) / 20) * 3))  * 40) + (val.value) * 30) * 4))
    
        val.value = '';
        val.focus();
    }

    var botao = document.getElementById("calcular");
    botao.onclick = calculadora;

</script>

</body>
</html>
